<div class="maxWidth" layout="column">
    <!-- For Menubar -->
    <div flex="10" layout="row">
        <md-toolbar layout="row">
            <!-- three dot -->
            <!-- <div flex-xs="10" flex-sm="10" hide-gt-sm></div> -->

            <!-- For Logo -->
            <div flex="10" hide-xs hide-sm>
                <img src=".\images\logo.png" alt="logo">
            </div>

            <!-- For Navibar -->
            <div flex-xs="80" flex-sm="80" flex="70" layout="row">

                <!-- Navibar for desktop UI -->
                <div flex type="button" class="button-material-ver-1" layout="row" layout-align="center center" hide-xs hide-sm ng-click="vm.navibarSelect(vm.codingLab)">
                    <!-- <img flex="30" src=".\images\logo.png" alt="logo"> -->
                    <ng-md-icon class="iconNemebarSize" icon="code" size="60"></ng-md-icon>
                    <i flex="70">CODING CODE</i>
                </div>
                <div flex type="button" class="button-material-ver-1" layout="row" layout-align="center center" hide-xs hide-sm ng-click="vm.navibarSelect(vm.dashBoard)">
                    <!-- <img flex="30" src=".\images\logo.png" alt="logo"> -->
                    <ng-md-icon class="iconNemebarSize" icon="dashboard" size="60"></ng-md-icon>
                    <i flex="70">DASHBOARD</i>
                </div>
                <div flex type="button" class="button-material-ver-1" layout="row" layout-align="center center" hide-xs hide-sm ng-click="vm.navibarSelect(vm.examples)">
                    <!-- <img flex="30" src=".\images\logo.png" alt="logo"> -->
                    <ng-md-icon class="iconNemebarSize" icon="description" size="60"></ng-md-icon>
                    <i flex="70">EXAMPLES</i>
                </div>
                <div flex type="button" class="button-material-ver-1" layout="row" layout-align="center center" hide-xs hide-sm ng-click="vm.navibarSelect(vm.community)">
                    <!-- <img flex="30" src=".\images\logo.png" alt="logo"> -->
                    <ng-md-icon class="iconNemebarSize" icon="question_answer" size="60"></ng-md-icon>
                    <i flex="70">COMMUNITY</i>
                </div>

                <!-- Navibar for mobile UI -->
                <div flex type="button" class="button-material-ver-1" layout="row" flex-xs="25" flex-sm="25" hide-gt-sm ng-click="vm.navibarSelect(vm.codingLab)">
                    <!-- <img flex src=".\images\logo.png" alt="logo"> -->
                    <ng-md-icon class="iconNemebarSize" icon="code" size="60"></ng-md-icon>
                </div>
                <div flex type="button" class="button-material-ver-1" layout="row" flex-xs="25" flex-sm="25" hide-gt-sm ng-click="vm.navibarSelect(vm.dashBoard)">
                    <!-- <img flex src=".\images\logo.png" alt="logo"> -->
                    <ng-md-icon class="iconNemebarSize" icon="dashboard" size="60"></ng-md-icon>
                </div>
                <div flex type="button" class="button-material-ver-1" layout="row" flex-xs="25" flex-sm="25" hide-gt-sm ng-click="vm.navibarSelect(vm.examples)">
                    <!-- <img flex src=".\images\logo.png" alt="logo"> -->
                    <ng-md-icon class="iconNemebarSize" icon="description" size="60"></ng-md-icon>
                </div>
                <div flex type="button" class="button-material-ver-1" layout="row" flex-xs="25" flex-sm="25" hide-gt-sm ng-click="vm.navibarSelect(vm.community)">
                    <!-- <img flex src=".\images\logo.png" alt="logo"> -->
                    <ng-md-icon class="iconNemebarSize" icon="question_answer" size="60"></ng-md-icon>
                </div>

            </div>

            <!-- For Profile before login -->
            <div ng-show="vm.loginStatus" layout="row" layout-align="end center" flex="20" layout="row">
                <md-button class="md-icon-button" aria-label="More" ng-click="vm.userMenulistOption(vm.loginParam)">
                    <ng-md-icon icon="login" style="fill: white"></ng-md-icon>
                </md-button>
            </div>

            <!-- For Profile after login -->
            <div ng-hide="vm.loginStatus" flex="20" layout="row">

                <!-- For Img profile -->
                <div layout="row" layout-align="center center" flex-xs="50" flex-sm="50" flex="20">
                    <ng-md-icon icon="account_circle" style="fill: white"></ng-md-icon>
                </div>

                <!-- For name and position -->
                <div hide-xs hide-sm flex="60" layout="column">
                    <div layout="row" layout-align="start center" flex>
                        <i>Truong</i>
                    </div>
                    <div layout="row" layout-align="start center" flex>
                        <i>Tenant Adminstrator</i>
                    </div>
                </div>

                <!-- For login button -->
                <div layout="row" layout-align="center center" flex-xs="50" flex-sm="50" flex="20">
                    <md-menu>
                        <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
                            <ng-md-icon icon="more_vert" style="fill: white"></ng-md-icon>
                        </md-button>
                        <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                            <md-menu-item ng-repeat="item in vm.userMenu">
                                <md-button ng-click="vm.userMenulistOption(item.name)">
                                    <ng-md-icon icon="{{item.icon}}" style="fill: white"></ng-md-icon>{{item.name}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>

            </div>
        </md-toolbar>
    </div>

    <!-- For Content -->
    <div flex="90">
        <md-content ng-cloak flex layout="column" class="page-content" ui-view name="content" ></md-content>
    </div>
</div>
